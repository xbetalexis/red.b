<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RED-B CASINO</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background: url("f1ec4f7e-3b11-414c-bb1c-3db302c97c66.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 38px;
      color: #ff0000;
      text-shadow:
        0 0 5px #fff,
        0 0 15px #ff0000,
        0 0 25px #ff0000;
      margin-top: 20px;
      animation: latido 1.3s infinite;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    #contenedor {
      margin: 180px auto 40px;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #000;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 20px #000;
    }

    input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #000;
      text-align: center;
    }

    input:disabled {
      background: #555;
      color: #ccc;
      cursor: not-allowed;
    }

    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #00ccff;
      border: none;
      color: black;
      border-radius: 100px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }

    button:disabled {
      background: #444;
      color: #aaa;
      cursor: not-allowed;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      min-height: 24px;
    }

    .resultado-exito { color:#00ff55 }
    .resultado-sinpremio { color:#ff3b3b }
    .resultado-aviso { color:#ffaa00 }
    .resultado-error { color:#ff0000 }

    #botonRecargar {
      margin-top: 30px;
      padding: 10px 22px;
      font-size: 16px;
      background-color: #222;
      color: #00ccff;
      border: 2px solid #00ccff;
      border-radius: 30px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

<h1>RED-B CASINO</h1>

<div id="contenedor">
  <input type="text" id="codigo" placeholder="Ingres√° tu c√≥digo"/>
  <br/>
  <button id="botonTirar" onclick="tirar()">üé∞ Probar suerte</button>

  <div id="resultado"></div>

  <button id="botonRecargar" onclick="location.reload()">
    üëâ Presion√° ac√° para colocar otro c√≥digo
  </button>
</div>

<script>
  const usados = JSON.parse(localStorage.getItem('usados') || '{}');

  function setFirstUse(codigo) {
    const key = `firstUsed_${codigo}`;
    if (!localStorage.getItem(key)) {
      localStorage.setItem(key, new Date().toISOString());
    }
  }

  function getFirstUse(codigo) {
    return localStorage.getItem(`firstUsed_${codigo}`);
  }

  function formatFecha(iso) {
    const d = new Date(iso);
    const pad = n => String(n).padStart(2, '0');
    return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
  }

  function bloquearTodo() {
    document.getElementById("codigo").disabled = true;
    document.getElementById("botonTirar").disabled = true;
    document.getElementById("botonRecargar").style.display = "inline-block";
  }

  function tirar() {
    const codigoInput = document.getElementById("codigo");
    const boton = document.getElementById("botonTirar");
    const resultado = document.getElementById("resultado");
    const codigo = codigoInput.value.trim().toUpperCase();

    if (!codigo) {
      resultado.className = "resultado-aviso";
      resultado.innerText = "‚ö†Ô∏è Ingres√° un c√≥digo.";
      return;
    }

    // üîí SI YA SE US√ì, BLOQUEA TODO
    if (usados[codigo]) {
      const first = getFirstUse(codigo);
      resultado.className = "resultado-aviso";
      resultado.innerHTML =
        `üö´ Ya usaste este c√≥digo en este dispositivo.<br>` +
        `üïí Primera vez: <b>${formatFecha(first)}</b>`;
      bloquearTodo();
      return;
    }

    fetch('/api/verificar-codigo', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ codigo })
    })
    .then(r => r.json())
    .then(data => {

      if (data.valido === true) {
        if ((data.mensaje || "").toLowerCase().includes("sin premio")) {
          resultado.className = "resultado-sinpremio";
          resultado.innerText = "‚ùå SIN PREMIO ‚Äì PROB√Å EN TU PR√ìXIMA CARGA";
        } else {
          resultado.className = "resultado-exito";
          resultado.innerText = "‚úÖ " + data.mensaje;
        }

        usados[codigo] = true;
        localStorage.setItem("usados", JSON.stringify(usados));
        setFirstUse(codigo);

      } else {
        resultado.className = "resultado-error";
        resultado.innerText = data.mensaje || "‚ùå C√≥digo inv√°lido.";
      }

      bloquearTodo();
    })
    .catch(() => {
      resultado.className = "resultado-error";
      resultado.innerText = "‚ùå Error al verificar el c√≥digo.";
      bloquearTodo();
    });
  }
</script>

</body>
</html>
