<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RED-B CASINO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FUENTES -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:
    radial-gradient(circle at top,#2a0000,#000 65%);
  color:#fff;
  font-family:'Montserrat',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

/* CONTENEDOR */
.box{
  background:linear-gradient(180deg,rgba(0,0,0,0.92),rgba(20,0,0,0.97));
  padding:36px 30px;
  border-radius:22px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:
    0 0 35px rgba(255,0,0,0.45),
    inset 0 0 30px rgba(255,0,0,0.12);
  border:1px solid rgba(255,0,0,0.35);
}

/* TITULO 3D */
h1{
  font-family:'Orbitron',sans-serif;
  font-size:34px;
  font-weight:800;
  letter-spacing:2px;
  color:#ff3b3b;
  margin-bottom:6px;
  text-shadow:
    0 2px 0 #7a0000,
    0 4px 0 #5a0000,
    0 6px 0 #3a0000,
    0 0 12px rgba(255,0,0,0.8),
    0 0 28px rgba(255,0,0,0.6);
}

/* SUBTITULO */
.sub{
  font-size:15px;
  font-weight:700;
  letter-spacing:1.2px;
  color:#ffb3b3;
  margin-bottom:26px;
  text-shadow:0 0 10px rgba(255,0,0,0.4);
}

/* INPUT */
input{
  width:100%;
  padding:16px;
  margin:16px 0;
  border-radius:14px;
  border:1px solid rgba(255,0,0,0.4);
  background:#070000;
  color:#fff;
  font-size:16px;
  text-align:center;
  outline:none;
  box-shadow:inset 0 0 14px rgba(255,0,0,0.25);
}

input::placeholder{
  color:#ff9a9a;
}

/* BOTON 3D */
button{
  width:100%;
  padding:18px;
  margin-top:12px;
  background:linear-gradient(180deg,#ff4d4d,#a80000);
  color:#fff;
  border:none;
  border-radius:16px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  letter-spacing:1.5px;
  box-shadow:
    0 6px 0 #6e0000,
    0 14px 28px rgba(255,0,0,0.6);
}

button:active{
  transform:translateY(4px);
  box-shadow:
    0 2px 0 #6e0000,
    0 8px 18px rgba(255,0,0,0.55);
}

/* RESULTADO */
#resultado{
  margin-top:26px;
  font-size:18px;
  min-height:28px;
  font-weight:700;
  text-shadow:0 0 10px rgba(255,0,0,0.55);
}
</style>
</head>

<body>

<div class="box">

  <h1>RED-B CASINO</h1>
  <div class="sub">SORTEO VIP · CÓDIGOS ÚNICOS</div>

  <input
    id="codigo"
    type="text"
    placeholder="INGRESÁ TU CÓDIGO"
    autocomplete="off"
  >

  <button onclick="verificarCodigo()">PROBAR SUERTE</button>

  <div id="resultado"></div>

</div>

<script>
function getUsados(){
  return JSON.parse(localStorage.getItem("codigos_usados") || "[]");
}

function marcarUsado(codigo){
  const usados = getUsados();
  usados.push(codigo);
  localStorage.setItem("codigos_usados", JSON.stringify(usados));
}

async function verificarCodigo(){
  const input = document.getElementById("codigo");
  const resultado = document.getElementById("resultado");
  const codigo = input.value.trim();

  if(!codigo){
    resultado.innerText = "⚠️ Ingresá un código";
    return;
  }

  const usados = getUsados();
  if(usados.includes(codigo)){
    resultado.innerText = "⚠️ Código ya utilizado";
    return;
  }

  resultado.innerText = "⏳ Verificando suerte...";

  try{
    const res = await fetch("/api/verificar-codigo",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ codigo })
    });

    const data = await res.json();

    if(data.valido){
      marcarUsado(codigo);
    }

    resultado.innerText = data.mensaje;

  }catch(e){
    resultado.innerText = "❌ Error de conexión";
  }
}
</script>

</body>
</html>
