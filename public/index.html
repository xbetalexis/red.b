<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORTEO PRO</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body{
      background:radial-gradient(circle at top,#1a0000,#000 70%);
      font-family:'Orbitron',sans-serif;
      color:#fff;
      text-align:center;
      margin:0;
    }
    h1{
      color:#ff1a1a;
      margin-top:30px;
    }
    #contenedor{
      margin:80px auto;
      max-width:420px;
      padding:30px;
      border-radius:20px;
      background:rgba(10,10,10,.85);
      border:1px solid rgba(255,0,0,.35);
      box-shadow:0 0 25px rgba(255,0,0,.25);
    }
    #contador{
      margin-bottom:15px;
      font-size:15px;
      color:#ffd700;
    }
    button{
      padding:15px 28px;
      font-size:18px;
      border-radius:999px;
      border:1px solid #ff1a1a;
      background:#1a1a1a;
      color:#fff;
      cursor:pointer;
      margin-top:15px;
    }
    button:disabled{
      opacity:.5;
      cursor:not-allowed;
    }
    #resultado{
      margin-top:30px;
      font-size:19px;
      min-height:28px;
    }
    .ok{color:#00ff77}
    .no{color:#ff3b3b}
    #actualizar{
      display:none;
      background:transparent;
      border:2px solid #ff1a1a;
    }
    #whats{
      display:none;
      background:#00c853;
      color:#000;
      border:none;
    }
    #leyenda{
      display:none;
      margin-top:12px;
      font-size:14px;
      color:#ffd700;
    }
    .id-jugada{
      margin-top:8px;
      font-size:13px;
      color:#ffd700;
    }
  </style>
</head>

<body>

<h1>SORTEO PRO</h1>

<div id="contenedor">
  <div id="contador">Ten√©s <b>3</b> intentos disponibles</div>

  <button id="jugar">üé∞ PROBAR SUERTE</button>

  <div id="resultado"></div>

  <button id="actualizar" onclick="location.reload()">üîÑ Actualizar para probar otra vez</button>

  <button id="whats">üì≤ Reclamar premio</button>

  <div id="leyenda">üì∏ Sac√° captura y enviala a la l√≠nea</div>
</div>

<script>
function getDeviceId(){
  let id = localStorage.getItem("device_id");
  if(!id){
    id = crypto.randomUUID();
    localStorage.setItem("device_id", id);
  }
  return id;
}

const jugarBtn   = document.getElementById("jugar");
const resultado  = document.getElementById("resultado");
const contador   = document.getElementById("contador");
const actualizar = document.getElementById("actualizar");
const whats      = document.getElementById("whats");
const leyenda    = document.getElementById("leyenda");

function formatearFecha(iso){
  const d = new Date(iso);
  const p = n => String(n).padStart(2,"0");
  return `${p(d.getDate())}/${p(d.getMonth()+1)} ${p(d.getHours())}:${p(d.getMinutes())}`;
}

jugarBtn.addEventListener("click", async () => {
  jugarBtn.disabled = true;
  resultado.className = "";
  resultado.innerText = "‚è≥ Procesando...";

  try {
    const r = await fetch("/api/jugar",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ deviceId: getDeviceId() })
    });
    const data = await r.json();

    /* ===== BLOQUEADO ===== */
    if(!data.ok){
      // ocultar botones
      jugarBtn.style.display = "none";
      actualizar.style.display = "none";
      whats.style.display = "none";
      leyenda.style.display = "none";

      // mensaje principal
      resultado.className = "no";
      resultado.innerText = "üö´ Ya usaste los intentos de hoy.";

      // mensaje secundario
      if(data.proximoIntento){
        contador.innerHTML =
          `‚è±Ô∏è Pod√©s volver a intentar el <b>${formatearFecha(data.proximoIntento)}</b>`;
      }

      return;
    }

    /* ===== JUGADA NORMAL ===== */
    contador.innerHTML =
      `Ten√©s <b>${data.intentosRestantes}</b> intentos disponibles`;

    resultado.className = data.ganador ? "ok" : "no";
    resultado.innerHTML =
      data.premio + `<div class="id-jugada">üÜî ${data.id}</div>`;

    if(data.ganador){
      whats.style.display = "inline-block";
      leyenda.style.display = "block";
      whats.onclick = () =>
        window.open(
          "https://wa.me/5491155632400?text=Hola%20gan√©%20un%20premio.%20Jugada%20"+data.id,
          "_blank"
        );
    }

    if(data.intentosRestantes > 0){
      actualizar.style.display = "inline-block";
      jugarBtn.disabled = false;
    } else {
      jugarBtn.style.display = "none";
    }

  } catch {
    resultado.className = "no";
    resultado.innerText = "‚ùå Error de conexi√≥n.";
  }
});
</script>

</body>
</html>
