<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RED-B CASINO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:radial-gradient(circle at top,#2a0000,#000 65%);
  color:#fff;
  font-family:'Montserrat',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.box{
  background:linear-gradient(180deg,rgba(0,0,0,0.92),rgba(20,0,0,0.97));
  padding:36px 30px;
  border-radius:22px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 0 35px rgba(255,0,0,0.45);
  border:1px solid rgba(255,0,0,0.35);
}

h1{
  font-family:'Orbitron',sans-serif;
  font-size:34px;
  font-weight:800;
  letter-spacing:2px;
  color:#ff3b3b;
  margin-bottom:6px;
  text-shadow:
    0 2px 0 #7a0000,
    0 4px 0 #5a0000,
    0 6px 0 #3a0000,
    0 0 12px rgba(255,0,0,0.8);
}

.sub{
  font-size:15px;
  font-weight:700;
  letter-spacing:1.2px;
  color:#ffb3b3;
  margin-bottom:26px;
}

input{
  width:100%;
  padding:16px;
  margin:16px 0;
  border-radius:14px;
  border:1px solid rgba(255,0,0,0.4);
  background:#070000;
  color:#fff;
  font-size:16px;
  text-align:center;
}

button{
  width:100%;
  padding:18px;
  margin-top:12px;
  background:linear-gradient(180deg,#ff4d4d,#a80000);
  color:#fff;
  border:none;
  border-radius:16px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
}

button:disabled{
  background:#444;
  cursor:not-allowed;
}

#resultado{
  margin-top:26px;
  font-size:17px;
  min-height:48px;
  font-weight:700;
  line-height:1.4;
}
</style>
</head>

<body>

<div class="box">
  <h1>RED-B CASINO</h1>
  <div class="sub">SORTEO VIP · CÓDIGOS ÚNICOS</div>

  <input id="codigo" placeholder="INGRESÁ TU CÓDIGO" autocomplete="off">
  <button id="btn" onclick="verificarCodigo()">PROBAR SUERTE</button>

  <div id="resultado"></div>
</div>

<script>
// ===== STORAGE GLOBAL =====
const STORAGE_KEY = "redb_estado";

function getEstado(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "null");
}

function setEstado(codigo){
  localStorage.setItem(STORAGE_KEY, JSON.stringify({
    codigo,
    fecha: new Date().toISOString(),
    bloqueado: true
  }));
}

function formatoFecha(iso){
  const f = new Date(iso);
  return f.toLocaleDateString("es-AR") +
    " a las " +
    f.toLocaleTimeString("es-AR",{hour:"2-digit",minute:"2-digit"});
}

// ===== BLOQUEO AL CARGAR =====
window.onload = () => {
  const estado = getEstado();
  if(estado && estado.bloqueado){
    document.getElementById("btn").disabled = true;
    document.getElementById("resultado").innerText =
      "⚠️ Este código ya fue utilizado en este dispositivo el " +
      formatoFecha(estado.fecha);
  }
};

// ===== VERIFICACION =====
async function verificarCodigo(){
  const codigo = document.getElementById("codigo").value.trim().toUpperCase();
  const resultado = document.getElementById("resultado");
  const btn = document.getElementById("btn");

  if(!codigo){
    resultado.innerText = "⚠️ Ingresá un código";
    return;
  }

  const estado = getEstado();
  if(estado && estado.bloqueado){
    btn.disabled = true;
    resultado.innerText =
      "⚠️ Este código ya fue utilizado en este dispositivo el " +
      formatoFecha(estado.fecha);
    return;
  }

  resultado.innerText = "⏳ Verificando suerte...";

  try{
    const res = await fetch("/api/verificar-codigo",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ codigo })
    });

    const data = await res.json();

    if(data.valido){
      setEstado(codigo);
      btn.disabled = true;
    }

    resultado.innerText = data.mensaje;

  }catch{
    resultado.innerText = "❌ Error de conexión";
  }
}
</script>

</body>
</html>
