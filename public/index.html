<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sorteo RED-B</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FUENTES CASINO -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:
    radial-gradient(circle at top,#2a0000,#000 65%),
    repeating-linear-gradient(
      45deg,
      rgba(255,0,0,0.05),
      rgba(255,0,0,0.05) 2px,
      transparent 2px,
      transparent 6px
    );
  color:#fff;
  font-family:'Montserrat',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

/* CONTENEDOR */
.box{
  background:linear-gradient(180deg,rgba(0,0,0,0.9),rgba(20,0,0,0.95));
  padding:34px 30px;
  border-radius:20px;
  width:100%;
  max-width:400px;
  text-align:center;
  box-shadow:
    0 0 25px rgba(255,0,0,0.4),
    inset 0 0 25px rgba(255,0,0,0.08);
  border:1px solid rgba(255,0,0,0.25);
}

/* TITULO */
h2{
  font-family:'Orbitron',sans-serif;
  font-weight:800;
  margin-bottom:8px;
  color:#ff3b3b;
  text-shadow:
    0 0 6px rgba(255,0,0,0.8),
    0 0 18px rgba(255,0,0,0.5);
}

.sub{
  font-size:13px;
  color:#ffb3b3;
  margin-bottom:22px;
  letter-spacing:0.5px;
}

/* INPUT */
input{
  width:100%;
  padding:15px;
  margin:14px 0;
  border-radius:12px;
  border:1px solid rgba(255,0,0,0.35);
  background:#070000;
  color:#fff;
  font-size:16px;
  text-align:center;
  outline:none;
  box-shadow:inset 0 0 10px rgba(255,0,0,0.2);
}

input::placeholder{
  color:#ffb3b3;
}

/* BOTON 3D */
button{
  width:100%;
  padding:16px;
  margin-top:10px;
  background:linear-gradient(180deg,#ff4d4d,#b00000);
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  letter-spacing:1px;
  box-shadow:
    0 6px 0 #700000,
    0 12px 25px rgba(255,0,0,0.6);
}

button:active{
  transform:translateY(4px);
  box-shadow:
    0 2px 0 #700000,
    0 8px 15px rgba(255,0,0,0.5);
}

/* RESULTADO */
#resultado{
  margin-top:22px;
  font-size:18px;
  min-height:28px;
  font-weight:600;
  text-shadow:0 0 8px rgba(255,0,0,0.5);
}

/* ICONOS */
.icons{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-bottom:14px;
  font-size:26px;
  text-shadow:0 0 10px rgba(255,0,0,0.7);
}
</style>
</head>

<body>

<div class="box">

  <div class="icons">
    üé∞ üíé üÉè üé≤
  </div>

  <h2>RED-B CASINO</h2>
  <div class="sub">SORTEO VIP ¬∑ C√ìDIGOS √öNICOS</div>

  <input
    id="codigo"
    type="text"
    placeholder="INGRES√Å TU C√ìDIGO"
    autocomplete="off"
  >

  <button onclick="verificarCodigo()">üé∞ PROBAR SUERTE</button>

  <div id="resultado"></div>

</div>

<script>
function getUsados(){
  return JSON.parse(localStorage.getItem("codigos_usados") || "[]");
}

function marcarUsado(codigo){
  const usados = getUsados();
  usados.push(codigo);
  localStorage.setItem("codigos_usados", JSON.stringify(usados));
}

async function verificarCodigo(){
  const input = document.getElementById("codigo");
  const resultado = document.getElementById("resultado");
  const codigo = input.value.trim();

  if(!codigo){
    resultado.innerText = "‚ö†Ô∏è Ingres√° un c√≥digo";
    return;
  }

  const usados = getUsados();
  if(usados.includes(codigo)){
    resultado.innerText = "‚ö†Ô∏è C√≥digo ya utilizado";
    return;
  }

  resultado.innerText = "‚è≥ Girando la suerte...";

  try{
    const res = await fetch("/api/verificar-codigo", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ codigo })
    });

    const data = await res.json();

    if(data.valido){
      marcarUsado(codigo);
    }

    resultado.innerText = data.mensaje;

  }catch(e){
    resultado.innerText = "‚ùå Error de conexi√≥n";
  }
}
</script>

</body>
</html>
