<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SORTEO PRO (BACKEND)</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #1a0000, #000 70%);
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 40px;
      color: #ff1a1a;
      margin-top: 30px;
      text-shadow: 0 0 6px rgba(255,0,0,0.6),0 0 14px rgba(255,0,0,0.6);
    }
    .subtitulo {
      margin-top: 8px;
      font-size: 14px;
      color: #ffb3b3;
      letter-spacing: 1px;
    }
    #contenedor {
      margin: 90px auto 40px;
      max-width: 420px;
      padding: 34px 30px;
      border-radius: 22px;
      background: rgba(10,10,10,.85);
      box-shadow: 0 0 25px rgba(255,0,0,.25);
      border: 1px solid rgba(255,0,0,.35);
    }
    button {
      margin-top: 22px;
      padding: 16px 30px;
      font-size: 18px;
      background: linear-gradient(180deg,#444,#1a1a1a);
      border: 1px solid #ff1a1a;
      color: #fff;
      border-radius: 999px;
      cursor: pointer;
    }
    button:disabled {
      background: #222;
      color: #777;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 24px;
      font-size: 18px;
      min-height: 28px;
    }
    .ok { color:#00ff77 }
    .no { color:#ff3b3b }
    .id-jugada {
      margin-top: 10px;
      font-size: 13px;
      color: #ffd700;
    }
    #botonWhats {
      margin-top: 20px;
      padding: 14px 26px;
      font-size: 16px;
      background: #00c853;
      color: #000;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

<h1>SORTEO PRO</h1>
<div class="subtitulo">
  SISTEMA CON BACKEND ‚Äì CONTROL REAL
</div>

<div id="contenedor">
  <button id="botonTirar">üé∞ PROBAR SUERTE</button>

  <div id="resultado"></div>

  <button id="botonWhats">üì≤ RECLAMAR PREMIO</button>
</div>

<script>
  const boton = document.getElementById("botonTirar");
  const resultado = document.getElementById("resultado");
  const botonWhats = document.getElementById("botonWhats");

  boton.addEventListener("click", async () => {
    boton.disabled = true;
    resultado.innerText = "‚è≥ Procesando...";

    try {
      const res = await fetch("/api/jugar", { method: "POST" });
      const data = await res.json();

      if (!data.ok) {
        resultado.className = "no";
        resultado.innerText = data.mensaje || "‚ùå No pod√©s jugar.";
        return;
      }

      resultado.className = data.ganador ? "ok" : "no";
      resultado.innerHTML =
        data.premio +
        `<div class="id-jugada">üÜî Jugada: <b>${data.id}</b></div>`;

      if (data.ganador) {
        botonWhats.style.display = "inline-block";
        botonWhats.onclick = () => {
          window.open(
            "https://wa.me/5491155632400?text=Hola%20gan%C3%A9%20un%20premio.%20Jugada%20" + data.id,
            "_blank"
          );
        };
      }

    } catch (e) {
      resultado.className = "no";
      resultado.innerText = "‚ùå Error de conexi√≥n.";
    }
  });
</script>

</body>
</html>
