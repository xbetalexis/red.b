<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORTEO PRO</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body{
      background:radial-gradient(circle at top,#2b0000,#000 70%);
      font-family:'Rajdhani',sans-serif;
      color:#fff;
      text-align:center;
      margin:0;
      min-height:100vh;
    }

    h1{
      margin-top:40px;
      font-family:'Orbitron',sans-serif;
      font-size:46px;
      letter-spacing:3px;
      color:#ff1a1a;
      text-shadow:
        0 2px 0 #9b0000,
        0 4px 0 #6b0000,
        0 6px 10px rgba(0,0,0,0.8),
        0 0 18px rgba(255,0,0,0.7);
    }

    #contenedor{
      margin:70px auto 25px;
      max-width:430px;
      padding:34px 32px;
      border-radius:24px;
      background:rgba(10,10,10,.85);
      border:1px solid rgba(255,0,0,.35);
      box-shadow:
        0 0 30px rgba(255,0,0,.25),
        inset 0 0 25px rgba(255,0,0,.15);
    }

    #contador{
      font-size:16px;
      margin-bottom:18px;
      color:#ffd700;
      text-shadow:0 0 8px rgba(255,215,0,.6);
    }

    button{
      padding:16px 34px;
      font-size:19px;
      font-family:'Orbitron',sans-serif;
      border-radius:999px;
      border:1px solid #ff1a1a;
      background:linear-gradient(180deg,#ff1a1a,#a80000);
      color:#fff;
      cursor:pointer;
      margin-top:18px;
      box-shadow:
        0 4px 0 #6b0000,
        0 10px 20px rgba(0,0,0,.7),
        0 0 14px rgba(255,0,0,.6);
    }

    #resultado{
      margin-top:28px;
      font-size:20px;
      min-height:30px;
    }

    .ok{color:#00ff77}
    .no{color:#ff3b3b}

    #actualizar,
    #whats,
    #leyenda{
      display:none;
    }

    /* üîπ BLOQUE INFORMATIVO */
    #info-clientes{
      max-width:430px;
      margin:0 auto;
      padding:18px 24px;
      font-size:13px;
      line-height:1.6;
      color:#d0b060;
      opacity:.85;
      text-shadow:0 0 6px rgba(0,0,0,.6);
    }

    #info-clientes span{
      display:block;
      margin-bottom:6px;
      font-weight:600;
      letter-spacing:.5px;
      color:#ffd700;
    }
  </style>
</head>

<body>

<h1>SORTEO PRO</h1>

<div id="contenedor">
  <div id="contador">Ten√©s <b>3</b> intentos disponibles</div>
  <button id="jugar">üé∞ PROBAR SUERTE</button>
  <div id="resultado"></div>
</div>

<div id="info-clientes">
  <span>Informaci√≥n para clientes</span>
  Este sistema de sorteos es un beneficio adicional para clientes activos.<br>
  Los premios pueden variar y est√°n sujetos a disponibilidad.<br>
  Cada intento queda registrado autom√°ticamente.
</div>

<script>
function getDeviceId(){
  let id = localStorage.getItem("device_id");
  if(!id){
    id = crypto.randomUUID();
    localStorage.setItem("device_id", id);
  }
  return id;
}

const jugarBtn = document.getElementById("jugar");
const resultado = document.getElementById("resultado");
const contador = document.getElementById("contador");

function formatearFecha(iso){
  const d = new Date(iso);
  const p = n => String(n).padStart(2,"0");
  return `${p(d.getDate())}/${p(d.getMonth()+1)} ${p(d.getHours())}:${p(d.getMinutes())}`;
}

jugarBtn.addEventListener("click", async () => {
  jugarBtn.disabled = true;
  resultado.innerText = "‚è≥ Procesando...";

  const r = await fetch("/api/jugar",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ deviceId: getDeviceId() })
  });
  const data = await r.json();

  if(!data.ok){
    jugarBtn.style.display="none";
    resultado.className="no";
    resultado.innerText="üö´ Ya usaste los intentos de hoy.";
    if(data.proximoIntento){
      contador.innerHTML =
        `‚è±Ô∏è Pod√©s volver a intentar el <b>${formatearFecha(data.proximoIntento)}</b>`;
    }
    return;
  }

  contador.innerHTML =
    `Ten√©s <b>${data.intentosRestantes}</b> intentos disponibles`;

  resultado.className = data.ganador ? "ok" : "no";
  resultado.innerHTML = data.premio;
  jugarBtn.disabled=false;
});
</script>

</body>
</html>
