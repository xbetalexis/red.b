<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORTEO PRO</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body{
      background:radial-gradient(circle at top,#2b0000,#000 70%);
      font-family:'Rajdhani',sans-serif;
      color:#fff;
      text-align:center;
      margin:0;
      min-height:100vh;
    }
    h1{
      margin-top:40px;
      font-family:'Orbitron',sans-serif;
      font-size:46px;
      letter-spacing:3px;
      color:#ff1a1a;
    }
    #contenedor{
      margin:70px auto 25px;
      max-width:430px;
      padding:34px 32px;
      border-radius:24px;
      background:rgba(10,10,10,.85);
      border:1px solid rgba(255,0,0,.35);
    }
    #contador{
      font-size:16px;
      margin-bottom:18px;
      color:#ffd700;
    }
    button{
      padding:16px 34px;
      font-size:19px;
      font-family:'Orbitron',sans-serif;
      border-radius:999px;
      border:1px solid #ff1a1a;
      background:linear-gradient(180deg,#ff1a1a,#a80000);
      color:#fff;
      cursor:pointer;
      margin-top:18px;
    }
    button:disabled{
      opacity:.5;
      cursor:not-allowed;
    }
    #resultado{
      margin-top:26px;
      font-size:20px;
      min-height:32px;
    }
    .ok{ color:#00ff77 }
    .no{ color:#ff3b3b }

    .id-jugada{
      margin-top:10px;
      font-size:14px;
      color:#ffd700;
    }

    #actualizar{
      display:none;
      background:transparent;
      border:2px solid #ff1a1a;
    }
  </style>
</head>

<body>

<h1>SORTEO PRO</h1>

<div id="contenedor">
  <div id="contador">TenÃ©s <b>3</b> intentos disponibles</div>

  <!-- BOTÃ“N PRINCIPAL -->
  <button id="jugar">ğŸ° PROBAR SUERTE</button>

  <div id="resultado"></div>

  <!-- BOTÃ“N SECUNDARIO -->
  <button id="actualizar" onclick="location.reload()">ğŸ”„ PROBAR OTRA VEZ</button>
</div>

<script>
function getDeviceId(){
  let id = localStorage.getItem("device_id");
  if(!id){
    id = crypto.randomUUID();
    localStorage.setItem("device_id", id);
  }
  return id;
}

const jugarBtn   = document.getElementById("jugar");
const actualizar = document.getElementById("actualizar");
const resultado  = document.getElementById("resultado");
const contador   = document.getElementById("contador");

function formatearFecha(iso){
  const d = new Date(iso);
  const p = n => String(n).padStart(2,"0");
  return `${p(d.getDate())}/${p(d.getMonth()+1)} ${p(d.getHours())}:${p(d.getMinutes())}`;
}

jugarBtn.addEventListener("click", async () => {
  // ğŸ”’ Apenas toca jugar: bloquear botÃ³n principal
  jugarBtn.disabled = true;

  resultado.innerHTML = "â³ Procesando...";
  actualizar.style.display = "none";

  const r = await fetch("/api/jugar",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ deviceId: getDeviceId() })
  });
  const data = await r.json();

  /* ğŸš« SIN INTENTOS */
  if(!data.ok){
    jugarBtn.style.display = "none";
    resultado.className = "no";
    resultado.innerText = "ğŸš« Ya usaste tus 3 intentos.";

    if(data.proximoIntento){
      contador.innerHTML =
        `â±ï¸ VolvÃ© el <b>${formatearFecha(data.proximoIntento)}</b>`;
    }
    return;
  }

  /* ğŸ° RESULTADO */
  contador.innerHTML =
    `TenÃ©s <b>${data.intentosRestantes}</b> intentos disponibles`;

  resultado.className = data.ganador ? "ok" : "no";
  resultado.innerHTML = `
    ${data.ganador ? "ğŸ‰ " + data.premio : "âŒ SIN PREMIO"}
    <div class="id-jugada">ğŸ†” CÃ³digo de referencia: <b>${data.id}</b></div>
  `;

  // âŒ ocultar jugar
  jugarBtn.style.display = "none";

  // âœ… mostrar SOLO probar otra vez si quedan intentos
  if(data.intentosRestantes > 0){
    actualizar.style.display = "inline-block";
  }
});
</script>

</body>
</html>
