<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORTEO VIP</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body{
      background:
        radial-gradient(circle at top, #2a0b0b, #000 70%);
      font-family:'Rajdhani',sans-serif;
      color:#eee;
      text-align:center;
      margin:0;
      min-height:100vh;
    }

    /* ===== TITULO ===== */
    h1{
      margin-top:42px;
      font-family:'Orbitron',sans-serif;
      font-size:44px;
      letter-spacing:2px;
      color:#d4af37; /* dorado */
      text-shadow:
        0 1px 0 #7a5c18,
        0 3px 6px rgba(0,0,0,0.9),
        0 0 10px rgba(212,175,55,0.35);
    }

    /* ===== CONTENEDOR ===== */
    #contenedor{
      margin:70px auto;
      max-width:430px;
      padding:36px 32px;
      border-radius:26px;
      background:
        linear-gradient(
          180deg,
          rgba(30,10,10,0.9),
          rgba(8,0,0,0.95)
        );
      border:1px solid rgba(212,175,55,0.25);
      box-shadow:
        0 0 35px rgba(0,0,0,0.9),
        inset 0 0 22px rgba(212,175,55,0.08);
    }

    /* ===== CONTADOR ===== */
    #contador{
      font-size:16px;
      margin-bottom:20px;
      color:#e6c96a;
      text-shadow:0 0 6px rgba(212,175,55,0.4);
    }

    /* ===== BOTONES ===== */
    button{
      padding:16px 36px;
      font-size:18px;
      font-family:'Orbitron',sans-serif;
      border-radius:999px;
      border:1px solid #b38b2e;
      background:
        linear-gradient(
          180deg,
          #e0b84a,
          #8a671a
        );
      color:#2a1a00;
      cursor:pointer;
      margin-top:18px;
      box-shadow:
        0 3px 0 #5f4612,
        0 8px 18px rgba(0,0,0,0.8);
      transition:transform .15s ease, box-shadow .15s ease;
    }

    button:hover{
      transform:translateY(-1px);
      box-shadow:
        0 4px 0 #5f4612,
        0 10px 22px rgba(0,0,0,0.9);
    }

    button:active{
      transform:translateY(2px);
      box-shadow:
        0 2px 0 #5f4612,
        0 6px 14px rgba(0,0,0,0.8);
    }

    button:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
      transform:none;
    }

    /* ===== RESULTADO ===== */
    #resultado{
      margin-top:30px;
      font-size:20px;
      min-height:30px;
      text-shadow:0 0 8px rgba(0,0,0,0.9);
    }

    .ok{
      color:#7CFFB2;
      text-shadow:
        0 0 8px rgba(124,255,178,0.6);
    }

    .no{
      color:#ff6b6b;
      text-shadow:
        0 0 8px rgba(255,107,107,0.6);
    }

    .id-jugada{
      margin-top:10px;
      font-size:13px;
      color:#d4af37;
      opacity:.8;
    }

    /* ===== BOTONES SECUNDARIOS ===== */
    #actualizar{
      display:none;
      background:transparent;
      color:#e6c96a;
      border:2px solid #b38b2e;
      box-shadow:0 0 10px rgba(212,175,55,0.35);
    }

    #whats{
      display:none;
      background:
        linear-gradient(180deg,#3de37a,#1e9c50);
      color:#003d1f;
      border:none;
      box-shadow:
        0 3px 0 #0f5a2c,
        0 8px 16px rgba(0,0,0,0.7);
    }

    #leyenda{
      display:none;
      margin-top:14px;
      font-size:14px;
      color:#e6c96a;
      text-shadow:0 0 6px rgba(212,175,55,0.5);
    }
  </style>
</head>

<body>

<h1>SORTEO VIP</h1>

<div id="contenedor">
  <div id="contador">Ten√©s <b>3</b> intentos disponibles</div>

  <button id="jugar">üé∞ PROBAR SUERTE</button>

  <div id="resultado"></div>

  <button id="actualizar" onclick="location.reload()">üîÑ Probar otra vez</button>

  <button id="whats">üì≤ Reclamar premio</button>

  <div id="leyenda">üì∏ Sac√° captura y enviala a la l√≠nea</div>
</div>

<script>
function getDeviceId(){
  let id = localStorage.getItem("device_id");
  if(!id){
    id = crypto.randomUUID();
    localStorage.setItem("device_id", id);
  }
  return id;
}

const jugarBtn   = document.getElementById("jugar");
const resultado  = document.getElementById("resultado");
const contador   = document.getElementById("contador");
const actualizar = document.getElementById("actualizar");
const whats      = document.getElementById("whats");
const leyenda    = document.getElementById("leyenda");

function formatearFecha(iso){
  const d = new Date(iso);
  const p = n => String(n).padStart(2,"0");
  return `${p(d.getDate())}/${p(d.getMonth()+1)} ${p(d.getHours())}:${p(d.getMinutes())}`;
}

jugarBtn.addEventListener("click", async () => {
  jugarBtn.disabled = true;
  resultado.className = "";
  resultado.innerText = "‚è≥ Procesando...";

  try {
    const r = await fetch("/api/jugar",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ deviceId: getDeviceId() })
    });
    const data = await r.json();

    if(!data.ok){
      jugarBtn.style.display="none";
      actualizar.style.display="none";
      whats.style.display="none";
      leyenda.style.display="none";

      resultado.className="no";
      resultado.innerText="üö´ Ya usaste los intentos de hoy.";

      if(data.proximoIntento){
        contador.innerHTML =
          `‚è±Ô∏è Pod√©s volver a intentar el <b>${formatearFecha(data.proximoIntento)}</b>`;
      }
      return;
    }

    contador.innerHTML =
      `Ten√©s <b>${data.intentosRestantes}</b> intentos disponibles`;

    resultado.className = data.ganador ? "ok" : "no";
    resultado.innerHTML =
      data.premio + `<div class="id-jugada">üÜî ${data.id}</div>`;

    if(data.ganador){
      whats.style.display="inline-block";
      leyenda.style.display="block";
      whats.onclick = () =>
        window.open(
          "https://wa.me/5491155632400?text=Hola%20gan√©%20un%20premio.%20Jugada%20"+data.id,
          "_blank"
        );
    }

    if(data.intentosRestantes > 0){
      actualizar.style.display="inline-block";
      jugarBtn.disabled=false;
    } else {
      jugarBtn.style.display="none";
    }

  } catch {
    resultado.className="no";
    resultado.innerText="‚ùå Error de conexi√≥n.";
  }
});
</script>

</body>
</html>
