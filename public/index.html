<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sorteo RED-B</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:radial-gradient(circle at top,#1b0000,#000 70%);
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.box{
  background:rgba(0,0,0,0.8);
  padding:30px;
  border-radius:16px;
  width:100%;
  max-width:380px;
  text-align:center;
  box-shadow:0 0 30px rgba(255,0,0,0.45);
}

h2{
  margin-bottom:20px;
  color:#ff2b2b;
  letter-spacing:1px;
}

input{
  width:100%;
  padding:14px;
  margin:15px 0;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:16px;
  text-align:center;
}

button{
  width:100%;
  padding:15px;
  background:linear-gradient(180deg,#ff2b2b,#a80000);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,0,0,0.6);
}

button:active{
  transform:scale(0.97);
}

#resultado{
  margin-top:22px;
  font-size:18px;
  min-height:26px;
}
</style>
</head>

<body>

<div class="box">
  <h2>üéÅ SORTEO RED-B</h2>

  <input
    id="codigo"
    type="text"
    placeholder="Ingres√° tu c√≥digo"
    autocomplete="off"
  >

  <button onclick="verificarCodigo()">PROBAR SUERTE</button>

  <div id="resultado"></div>
</div>

<script>
// ===== CONTROL DE CODIGOS USADOS (localStorage) =====
function getUsados(){
  return JSON.parse(localStorage.getItem("codigos_usados") || "[]");
}

function marcarUsado(codigo){
  const usados = getUsados();
  usados.push(codigo);
  localStorage.setItem("codigos_usados", JSON.stringify(usados));
}

// ===== VERIFICACION =====
async function verificarCodigo(){
  const input = document.getElementById("codigo");
  const resultado = document.getElementById("resultado");
  const codigo = input.value.trim();

  if(!codigo){
    resultado.innerText = "‚ö†Ô∏è Ingres√° un c√≥digo";
    return;
  }

  const usados = getUsados();
  if(usados.includes(codigo)){
    resultado.innerText = "‚ö†Ô∏è C√≥digo ya utilizado";
    return;
  }

  resultado.innerText = "‚è≥ Verificando...";

  try{
    const res = await fetch("/api/verificar-codigo", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ codigo })
    });

    const data = await res.json();

    if(data.valido){
      marcarUsado(codigo);
    }

    resultado.innerText = data.mensaje;

  }catch(err){
    resultado.innerText = "‚ùå Error de conexi√≥n";
  }
}
</script>

</body>
</html>
