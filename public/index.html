<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORTEO PRO</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body{
      background:radial-gradient(circle at top,#2b0000,#000 70%);
      font-family:'Rajdhani',sans-serif;
      color:#fff;
      text-align:center;
      margin:0;
      min-height:100vh;
    }
    h1{
      margin-top:40px;
      font-family:'Orbitron',sans-serif;
      font-size:46px;
      letter-spacing:3px;
      color:#ff1a1a;
      text-shadow:
        0 2px 0 #9b0000,
        0 4px 0 #6b0000,
        0 6px 10px rgba(0,0,0,0.8),
        0 0 18px rgba(255,0,0,0.7);
    }
    #contenedor{
      margin:70px auto 25px;
      max-width:430px;
      padding:34px 32px;
      border-radius:24px;
      background:rgba(10,10,10,.85);
      border:1px solid rgba(255,0,0,.35);
      box-shadow:
        0 0 30px rgba(255,0,0,.25),
        inset 0 0 25px rgba(255,0,0,.15);
    }
    #contador{
      font-size:16px;
      margin-bottom:18px;
      color:#ffd700;
    }
    button{
      padding:16px 34px;
      font-size:19px;
      font-family:'Orbitron',sans-serif;
      border-radius:999px;
      border:1px solid #ff1a1a;
      background:linear-gradient(180deg,#ff1a1a,#a80000);
      color:#fff;
      cursor:pointer;
      margin-top:18px;
    }
    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }
    #resultado{
      margin-top:26px;
      font-size:20px;
      min-height:32px;
    }
    .ok{ color:#00ff77 }
    .no{ color:#ff3b3b }

    .id-jugada{
      margin-top:10px;
      font-size:14px;
      color:#ffd700;
    }

    #actualizar{
      display:none;
      background:transparent;
      border:2px solid #ff1a1a;
    }

    #info-clientes{
      max-width:430px;
      margin:0 auto;
      padding:18px 24px;
      font-size:13px;
      line-height:1.6;
      color:#d0b060;
      opacity:.85;
    }
    #info-clientes span{
      display:block;
      margin-bottom:6px;
      font-weight:600;
      color:#ffd700;
    }
  </style>
</head>

<body>

<h1>SORTEO PRO</h1>

<div id="contenedor">
  <div id="contador">Ten√©s <b>3</b> intentos disponibles</div>

  <button id="jugar">üé∞ PROBAR SUERTE</button>

  <div id="resultado"></div>

  <button id="actualizar" onclick="location.reload()">üîÑ Probar otra vez</button>
</div>

<div id="info-clientes">
  <span>Informaci√≥n para clientes</span>
  Este sistema de sorteos es un beneficio adicional para clientes activos.<br>
  Los premios pueden variar y est√°n sujetos a disponibilidad.<br>
  Cada intento queda registrado autom√°ticamente.
</div>

<script>
function getDeviceId(){
  let id = localStorage.getItem("device_id");
  if(!id){
    id = crypto.randomUUID();
    localStorage.setItem("device_id", id);
  }
  return id;
}

const jugarBtn   = document.getElementById("jugar");
const resultado  = document.getElementById("resultado");
const contador   = document.getElementById("contador");
const actualizar = document.getElementById("actualizar");

function formatearFecha(iso){
  const d = new Date(iso);
  const p = n => String(n).padStart(2,"0");
  return `${p(d.getDate())}/${p(d.getMonth()+1)} ${p(d.getHours())}:${p(d.getMinutes())}`;
}

jugarBtn.addEventListener("click", async () => {
  jugarBtn.disabled = true;

  resultado.innerHTML = "";
  resultado.className = "";
  actualizar.style.display="none";

  const r = await fetch("/api/jugar",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ deviceId: getDeviceId() })
  });
  const data = await r.json();

  /* üö´ SIN INTENTOS */
  if(!data.ok){
    jugarBtn.style.display="none";
    resultado.className="no";
    resultado.innerText="üö´ Ya usaste tus 3 intentos.";

    if(data.proximoIntento){
      contador.innerHTML =
        `‚è±Ô∏è Volv√© el <b>${formatearFecha(data.proximoIntento)}</b>`;
    }
    return;
  }

  /* üé∞ JUGADA NORMAL */
  contador.innerHTML =
    `Ten√©s <b>${data.intentosRestantes}</b> intentos disponibles`;

  // üîπ SIN PREMIO (CORRECTO)
  if(!data.ganador){
    resultado.className="no";
    resultado.innerHTML = `
      ‚ùå SIN PREMIO
      <div class="id-jugada">üÜî C√≥digo de referencia: <b>${data.id}</b></div>
    `;
  } else {
    resultado.className="ok";
    resultado.innerHTML = `
      üéâ ${data.premio}
      <div class="id-jugada">üÜî C√≥digo de referencia: <b>${data.id}</b></div>
    `;
  }

  if(data.intentosRestantes > 0){
    actualizar.style.display="inline-block";
    jugarBtn.disabled=false;
  } else {
    jugarBtn.style.display="none";
  }
});
</script>

</body>
</html>
