<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORTEO PRO</title>

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body{
      background:
        radial-gradient(circle at top, #2b0000, #000 70%),
        repeating-linear-gradient(
          45deg,
          rgba(255,0,0,0.04),
          rgba(255,0,0,0.04) 2px,
          transparent 2px,
          transparent 6px
        );
      font-family:'Rajdhani',sans-serif;
      color:#fff;
      text-align:center;
      margin:0;
      min-height:100vh;
    }

    /* ===== TITULO 3D ===== */
    h1{
      margin-top:40px;
      font-family:'Orbitron',sans-serif;
      font-size:46px;
      letter-spacing:3px;
      color:#ff1a1a;
      text-shadow:
        0 2px 0 #9b0000,
        0 4px 0 #6b0000,
        0 6px 10px rgba(0,0,0,0.8),
        0 0 18px rgba(255,0,0,0.7);
    }

    /* ===== CONTENEDOR ===== */
    #contenedor{
      margin:70px auto;
      max-width:430px;
      padding:34px 32px;
      border-radius:24px;
      background:
        linear-gradient(
          180deg,
          rgba(30,0,0,0.85),
          rgba(5,0,0,0.9)
        );
      border:1px solid rgba(255,0,0,0.35);
      box-shadow:
        0 0 30px rgba(255,0,0,0.25),
        inset 0 0 25px rgba(255,0,0,0.15);
    }

    /* ===== CONTADOR ===== */
    #contador{
      font-size:16px;
      margin-bottom:18px;
      color:#ffd700;
      text-shadow:0 0 8px rgba(255,215,0,0.6);
    }

    /* ===== BOTON PRINCIPAL ===== */
    button{
      padding:16px 34px;
      font-size:19px;
      font-family:'Orbitron',sans-serif;
      border-radius:999px;
      border:1px solid #ff1a1a;
      background:
        linear-gradient(
          180deg,
          #ff1a1a,
          #a80000
        );
      color:#fff;
      cursor:pointer;
      margin-top:18px;
      box-shadow:
        0 4px 0 #6b0000,
        0 10px 20px rgba(0,0,0,0.7),
        0 0 14px rgba(255,0,0,0.6);
      transition:transform .15s ease, box-shadow .15s ease;
    }

    button:hover{
      transform:translateY(-1px);
      box-shadow:
        0 5px 0 #6b0000,
        0 12px 24px rgba(0,0,0,0.8),
        0 0 18px rgba(255,0,0,0.8);
    }

    button:active{
      transform:translateY(2px);
      box-shadow:
        0 2px 0 #6b0000,
        0 6px 12px rgba(0,0,0,0.8);
    }

    button:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
      transform:none;
    }

    /* ===== RESULTADO ===== */
    #resultado{
      margin-top:28px;
      font-size:20px;
      min-height:30px;
      text-shadow:0 0 10px rgba(0,0,0,0.8);
    }

    .ok{
      color:#00ff77;
      text-shadow:
        0 0 8px rgba(0,255,120,0.8),
        0 0 16px rgba(0,255,120,0.5);
    }

    .no{
      color:#ff3b3b;
      text-shadow:
        0 0 8px rgba(255,0,0,0.8),
        0 0 16px rgba(255,0,0,0.5);
    }

    .id-jugada{
      margin-top:10px;
      font-size:13px;
      color:#ffd700;
      opacity:.85;
    }

    /* ===== BOTONES SECUNDARIOS ===== */
    #actualizar{
      display:none;
      background:transparent;
      border:2px solid #ff1a1a;
      box-shadow:0 0 12px rgba(255,0,0,0.5);
    }

    #whats{
      display:none;
      background:
        linear-gradient(180deg,#00e676,#00a84f);
      color:#003300;
      border:none;
      box-shadow:
        0 4px 0 #007a38,
        0 8px 18px rgba(0,0,0,0.6);
    }

    #leyenda{
      display:none;
      margin-top:14px;
      font-size:14px;
      color:#ffd700;
      text-shadow:0 0 8px rgba(255,215,0,0.7);
    }
  </style>
</head>

<body>

<h1>SORTEO PRO</h1>

<div id="contenedor">
  <div id="contador">Ten√©s <b>3</b> intentos disponibles</div>

  <button id="jugar">üé∞ PROBAR SUERTE</button>

  <div id="resultado"></div>

  <button id="actualizar" onclick="location.reload()">üîÑ Probar otra vez</button>

  <button id="whats">üì≤ Reclamar premio</button>

  <div id="leyenda">üì∏ Sac√° captura y enviala a la l√≠nea</div>
</div>

<script>
function getDeviceId(){
  let id = localStorage.getItem("device_id");
  if(!id){
    id = crypto.randomUUID();
    localStorage.setItem("device_id", id);
  }
  return id;
}

const jugarBtn   = document.getElementById("jugar");
const resultado  = document.getElementById("resultado");
const contador   = document.getElementById("contador");
const actualizar = document.getElementById("actualizar");
const whats      = document.getElementById("whats");
const leyenda    = document.getElementById("leyenda");

function formatearFecha(iso){
  const d = new Date(iso);
  const p = n => String(n).padStart(2,"0");
  return `${p(d.getDate())}/${p(d.getMonth()+1)} ${p(d.getHours())}:${p(d.getMinutes())}`;
}

jugarBtn.addEventListener("click", async () => {
  jugarBtn.disabled = true;
  resultado.className = "";
  resultado.innerText = "‚è≥ Procesando...";

  try {
    const r = await fetch("/api/jugar",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ deviceId: getDeviceId() })
    });
    const data = await r.json();

    if(!data.ok){
      jugarBtn.style.display="none";
      actualizar.style.display="none";
      whats.style.display="none";
      leyenda.style.display="none";

      resultado.className="no";
      resultado.innerText="üö´ Ya usaste los intentos de hoy.";

      if(data.proximoIntento){
        contador.innerHTML =
          `‚è±Ô∏è Pod√©s volver a intentar el <b>${formatearFecha(data.proximoIntento)}</b>`;
      }
      return;
    }

    contador.innerHTML =
      `Ten√©s <b>${data.intentosRestantes}</b> intentos disponibles`;

    resultado.className = data.ganador ? "ok" : "no";
    resultado.innerHTML =
      data.premio + `<div class="id-jugada">üÜî ${data.id}</div>`;

    if(data.ganador){
      whats.style.display="inline-block";
      leyenda.style.display="block";
      whats.onclick = () =>
        window.open(
          "https://wa.me/5491155632400?text=Hola%20gan√©%20un%20premio.%20Jugada%20"+data.id,
          "_blank"
        );
    }

    if(data.intentosRestantes > 0){
      actualizar.style.display="inline-block";
      jugarBtn.disabled=false;
    } else {
      jugarBtn.style.display="none";
    }

  } catch {
    resultado.className="no";
    resultado.innerText="‚ùå Error de conexi√≥n.";
  }
});
</script>

</body>
</html>
