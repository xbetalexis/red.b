<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SORTEO AUTOM√ÅTICO</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #1a0000, #000 70%);
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 40px;
      color: #ff1a1a;
      margin-top: 30px;
      text-shadow: 0 0 6px rgba(255,0,0,0.6),0 0 14px rgba(255,0,0,0.6);
    }
    .subtitulo {
      margin-top: 8px;
      font-size: 14px;
      color: #ffb3b3;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(255,0,0,0.35);
    }
    #contenedor {
      margin: 90px auto 40px;
      max-width: 420px;
      padding: 34px 30px;
      border-radius: 22px;
      background: rgba(10, 10, 10, 0.85);
      box-shadow: 0 0 25px rgba(255,0,0,0.25), inset 0 0 20px rgba(255,0,0,0.15);
      border: 1px solid rgba(255,0,0,0.35);
    }
    input {
      padding: 14px;
      width: 85%;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #444;
      background: #111;
      color: #eee;
      text-align: center;
    }
    button {
      margin-top: 22px;
      padding: 16px 30px;
      font-size: 18px;
      background: linear-gradient(180deg, #444, #1a1a1a);
      border: 1px solid #ff1a1a;
      color: #fff;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255,0,0,0.35);
    }
    button:disabled {
      background: #222;
      border-color: #555;
      color: #777;
      cursor: not-allowed;
      box-shadow: none;
    }
    #resultado {
      margin-top: 24px;
      font-size: 18px;
      min-height: 28px;
    }
    .resultado-exito { color:#00ff77 }
    .resultado-sinpremio { color:#ff3b3b }
    #botonRecargar {
      margin-top: 30px;
      padding: 12px 26px;
      font-size: 16px;
      background: transparent;
      color: #ff1a1a;
      border: 2px solid #ff1a1a;
      border-radius: 999px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px rgba(255,0,0,0.4);
    }
    .id-jugada {
      margin-top: 10px;
      font-size: 13px;
      color: #ffd700;
      word-break: break-all;
    }
  </style>
</head>

<body>

<h1>SORTEO AUTOM√ÅTICO</h1>
<div class="subtitulo">
  TOC√Å EL BOT√ìN Y MIR√Å SI TEN√âS PREMIO
</div>

<div id="contenedor">
  <input type="text" placeholder="Campo decorativo" disabled />
  <br/>
  <button id="botonTirar">üé∞ PROBAR SUERTE</button>
  <div id="resultado"></div>
  <button id="botonRecargar" onclick="location.reload()">üëâ Volver a intentar</button>
</div>

<script>
(function(){
var _r=[{t:"‚ùå SIN PREMIO ‚Äì PROB√Å EN TU PR√ìXIMA CARGA",c:"resultado-sinpremio",p:80},{t:"üéÅ GANASTE 100 FICHAS",c:"resultado-exito",p:15},{t:"üéâ GANASTE 300 FICHAS",c:"resultado-exito",p:5}];
function _id(){return"RB-"+Date.now().toString().slice(-6);}
function _pick(){
var x=Math.random()*100,a=0;
for(var i=0;i<_r.length;i++){
a+=_r[i].p;
if(x<a)return _r[i];
}}
var b=document.getElementById("botonTirar"),
r=document.getElementById("resultado"),
rc=document.getElementById("botonRecargar");
b.addEventListener("click",function(){
var o=_pick(),i=_id();
r.className=o.c;
r.innerHTML=o.t+'<div class="id-jugada">üÜî Jugada: <b>'+i+'</b></div>';
b.disabled=true;
rc.style.display="inline-block";
});
})();
</script>

</body>
</html>
