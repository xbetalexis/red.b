<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RED-B CASINO</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #1a0000, #000 70%);
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 40px;
      color: #ff1a1a;
      margin-top: 30px;
      text-shadow:
        0 0 6px rgba(255,0,0,0.6),
        0 0 14px rgba(255,0,0,0.6);
    }

    #contenedor {
      margin: 160px auto 40px;
      max-width: 420px;
      padding: 34px 30px;
      border-radius: 22px;
      background: rgba(10, 10, 10, 0.85);
      box-shadow:
        0 0 25px rgba(255,0,0,0.25),
        inset 0 0 20px rgba(255,0,0,0.15);
      border: 1px solid rgba(255,0,0,0.35);
    }

    input {
      padding: 14px;
      width: 85%;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #444;
      background: #111;
      color: #eee;
      text-align: center;
    }

    input::placeholder {
      color: #777;
    }

    input:disabled {
      background: #1c1c1c;
      color: #666;
      cursor: not-allowed;
    }

    button {
      margin-top: 22px;
      padding: 16px 30px;
      font-size: 18px;
      background: linear-gradient(180deg, #444, #1a1a1a);
      border: 1px solid #ff1a1a;
      color: #fff;
      border-radius: 999px;
      cursor: pointer;
      box-shadow:
        0 0 12px rgba(255,0,0,0.35);
    }

    button:disabled {
      background: #222;
      border-color: #555;
      color: #777;
      cursor: not-allowed;
      box-shadow: none;
    }

    #resultado {
      margin-top: 24px;
      font-size: 18px;
      min-height: 28px;
    }

    .resultado-exito { color:#00ff77 }
    .resultado-sinpremio { color:#ff3b3b }
    .resultado-aviso { color:#ffb000 }
    .resultado-error { color:#ff1a1a }

    #botonRecargar {
      margin-top: 30px;
      padding: 12px 26px;
      font-size: 16px;
      background: transparent;
      color: #ff1a1a;
      border: 2px solid #ff1a1a;
      border-radius: 999px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px rgba(255,0,0,0.4);
    }
  </style>
</head>

<body>

<h1>RED-B CASINO</h1>

<div id="contenedor">
  <input type="text" id="codigo" placeholder="Ingres√° tu c√≥digo"/>
  <br/>
  <button id="botonTirar" onclick="tirar()">üé∞ PROBAR SUERTE</button>

  <div id="resultado"></div>

  <button id="botonRecargar" onclick="location.reload()">
    üëâ Presion√° ac√° para colocar otro c√≥digo
  </button>
</div>

<script>
  const usados = JSON.parse(localStorage.getItem('usados') || '{}');

  function setFirstUse(codigo) {
    const key = `firstUsed_${codigo}`;
    if (!localStorage.getItem(key)) {
      localStorage.setItem(key, new Date().toISOString());
    }
  }

  function getFirstUse(codigo) {
    return localStorage.getItem(`firstUsed_${codigo}`);
  }

  function formatFecha(iso) {
    const d = new Date(iso);
    const pad = n => String(n).padStart(2, '0');
    return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
  }

  function bloquearTodo() {
    document.getElementById("codigo").disabled = true;
    document.getElementById("botonTirar").disabled = true;
    document.getElementById("botonRecargar").style.display = "inline-block";
  }

  function tirar() {
    const codigoInput = document.getElementById("codigo");
    const resultado = document.getElementById("resultado");
    const codigo = codigoInput.value.trim().toUpperCase();

    if (!codigo) {
      resultado.className = "resultado-aviso";
      resultado.innerText = "‚ö†Ô∏è Ingres√° un c√≥digo.";
      return;
    }

    if (usados[codigo]) {
      const first = getFirstUse(codigo);
      resultado.className = "resultado-aviso";
      resultado.innerHTML =
        `üö´ Ya usaste este c√≥digo en este dispositivo.<br>` +
        `üïí Primera vez: <b>${formatFecha(first)}</b>`;
      bloquearTodo();
      return;
    }

    fetch('/api/verificar-codigo', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ codigo })
    })
    .then(r => r.json())
    .then(data => {

      if (data.valido === true) {
        if ((data.mensaje || "").toLowerCase().includes("sin premio")) {
          resultado.className = "resultado-sinpremio";
          resultado.innerText = "‚ùå SIN PREMIO ‚Äì PROB√Å EN TU PR√ìXIMA CARGA";
        } else {
          resultado.className = "resultado-exito";
          resultado.innerText = "‚úÖ " + data.mensaje;
        }

        usados[codigo] = true;
        localStorage.setItem("usados", JSON.stringify(usados));
        setFirstUse(codigo);

      } else {
        resultado.className = "resultado-error";
        resultado.innerText = data.mensaje || "‚ùå C√≥digo inv√°lido.";
      }

      bloquearTodo();
    })
    .catch(() => {
      resultado.className = "resultado-error";
      resultado.innerText = "‚ùå Error al verificar el c√≥digo.";
      bloquearTodo();
    });
  }
</script>

</body>
</html>
